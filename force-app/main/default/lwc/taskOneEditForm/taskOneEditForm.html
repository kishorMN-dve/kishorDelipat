<template>
    
    <div class="custom-modal-container">
        <div class="slds-m-around_medium">
            <template if:true={isShowModal}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- modal header start -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close btn" onclick={hideModalBox}>
                                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                    size="small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"> </h2>
                        </header>

                        <!-- modal body start -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-size_1-of-2 slds-p-around_medium">
                                    <lightning-input label="Company Name" type="text" name="name" onchange={handleInputChange} required></lightning-input>
                                </div>
                                <div class="slds-size_1-of-2 slds-p-around_medium">
                                    <lightning-input label="Company Email" type="email" name="email" onchange={handleInputChange} required></lightning-input>
                                </div>
                                <div class="slds-size_1-of-2 slds-p-around_medium">
                                    <lightning-input label="Company Phone" type="Phone" name="phone" onchange={handleInputChange} required></lightning-input>
                                </div>
                                <div class="slds-size_1-of-2 slds-p-around_medium">
                                    <lightning-input label="Company Web Address" type="url" name="webAdds" onchange={handleInputChange} required></lightning-input>
                                </div>
                                <div class="slds-size_1-of-2 slds-p-around_medium">
                                    <lightning-input label="Company Linkedln" type="url" name="linkedln" onchange={handleInputChange} required></lightning-input>
                                </div>

                                <div class="slds-size_1-of-2 slds-p-around_medium">
                                    <lightning-combobox label="Currency" name="currency" options={typeOptions} onchange={handleTypeChange} ></lightning-combobox>
                                </div>
                                <div class="slds-size_1-of-2 slds-p-around_medium">
                                    <lightning-combobox label="Industry" name="industry" options={typeOptionsIndustry} onchange={handleIndustryChange} ></lightning-combobox>
                                </div>
                                <div class="slds-size_1-of-2 slds-p-around_medium">
                                    <lightning-input label="Source" type="text" name="source" onchange={handleInputChange}></lightning-input>
                                </div>   
                                <!--  -->
                                <!-- <div class="slds-size_1-of-2 slds-p-around_medium">
                                    <lightning-combobox label="Rating" name="rating" options={ratingOptionsIndustry} onchange={handleRatingChange} ></lightning-combobox>
                                </div>
                                <div class="slds-size_1-of-2 slds-p-around_medium">
                                    <lightning-input label="Company Address" type="url" name="url" onchange={handleInputChange} required></lightning-input>
                                </div>
                                <div class="slds-size_1-of-2 slds-p-around_medium">
                                    <lightning-input label="Employees" type="number" name="emps" onchange={handleInputChange}></lightning-input>
                                </div>     -->
                               
                                <!--  -->
                                <div class="slds-size_2-of-2 slds-p-around_medium">
                                    <lightning-input-address
                                                            address-label="Company Address"
                                                            street-label="Street"
                                                            city-label="City"
                                                            country-label="Country"
                                                            province-label="State"
                                                            postal-code-label="Zip Code"
                                                            street={street}
                                                            city={city}
                                                            country={country}
                                                            province={province}
                                                            postalcode={postalCode}
                                                            onchange={handleAddressChange}
                                                            required
                                >
                                </lightning-input-address>
                                </div>
                            </div>
                        </div>

                        <!-- modal footer start-->
                        
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral"  onclick={handleAccountSave}>Next</button>
                        </footer>

                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            <!-- modal end -->
        </div>
    </div>


</template>
