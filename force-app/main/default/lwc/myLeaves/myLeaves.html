<template>
   
<lightning-card>
    
 <lightning-button-icon icon-name="utility:add" variant="border-fielled" slot="Action" onclick={onselectHandlerAdded}></lightning-button-icon>
    <lightning-datatable
    columns={columns}
    data={datass}
    key-field="Id">
    </lightning-datatable>

    <template lwc:if={recordReturnNorecord}>
    <div class="slds-align_absolute-center slds-p-around_xx-small slds-text-heading_small">NO RECORD FOUND</div>
    </template>


</lightning-card>
<tempalte lwc:if={showPopPoup}>
<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
    <div class="slds-modal__container">
    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={onPopupColse}>
    <lightning-icon icon-name="Utility:close"  alternative-text="close" variant="inverse" size="small"></lightning-icon>

    <span class="slds-assistive-text">Cancel and close</span>
    </button>
    <div class="slds-modal__header">
    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h1>
    </div>
    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId} onsuccess={onSuccessHandler}>
    <lightning-input-field field-name='satus__c'> </lightning-input-field>
    <lightning-input-field field-name='Leave_Type__c'> </lightning-input-field>
    <lightning-input-field field-name='To_Date__c'> </lightning-input-field>
    <lightning-input-field field-name='Name_Of_Employee__c'> </lightning-input-field>
    <lightning-input-field field-name='From_Date__c'> </lightning-input-field>
    
    <div class="slds-var-m-top_medium">
        <lightning-button variant="brand" type="submit" label="Save">
        </lightning-button>
        <lightning-button onclick={onPopupColse} labe="Cancel">
        </lightning-button>
        
    </div>
</lightning-record-edit-form>
    </div>
   
    </div>
    </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    
</tempalte>
