<template>
        <lightning-card title="Quote Line Items" icon-name="standard:opportunity">
            <div class="slds-m-around_medium">
                <template if:true={quoteLineItems}>
                    <lightning-datatable
                        data={quoteLineItems}
                        columns={columns}
                        draft-values={draftValues}
                        onrowaction={handleRowAction}
                        key-field="Id"
                    ></lightning-datatable>
                </template>
                <template if:false={quoteLineItems}>
                    <p>No Qoute Line Items found.</p>
                </template>
            </div>
    
    
    
        </lightning-card>
       
        
        
    </template>
